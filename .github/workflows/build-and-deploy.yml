name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 当推送到main分支时触发
  pull_request:
    branches: [ main ]  # 当PR指向main分支时触发

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 根据项目需求调整Node.js版本
          cache: 'npm'  # 缓存npm依赖

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages  # 部署到gh-pages分支
          folder: ./dist/doc  # 部署dist/doc目录
          clean: true  # 清理目标分支上的旧文件

      - name: Show dist content
        run: tree ./dist