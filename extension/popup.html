<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Marking Extension</title>
    <style>
      body {
        min-width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #capturedImage {
        max-width: 100%;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .settings-section {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      .settings-section h4 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
      }
      select,
      textarea,
      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 150px;
        resize: vertical;
        font-family: monospace;
        font-size: 12px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .save-message {
        color: green;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <label for="doubaoKeyInput">API Key</label>
    <input
      type="password"
      id="doubaoKeyInput"
      placeholder="Enter your Doubao API Key"
      style="
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      "
    />

    <label for="modelSelect">选择模型</label>
    <select id="modelSelect"></select>

    <label for="promptTextarea">系统提示词</label>
    <textarea id="promptTextarea"></textarea>
    <label>评分标准</label>
    <div style="display: grid" id="criteriaTable"></div>
    <div>
      <label for="img" style="display: block">
        答题卡图片<span
          id="imageInfo"
          style="font-size: 0.8em; color: gray"
        ></span>
        <button
          id="pasteButton"
          style="
            width: auto;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-left: 10px;
          "
        >
          粘贴
        </button>
        <!-- 前后切换按钮放在label里 -->
        <button
          id="prevImage"
          style="
            width: auto;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-left: 5px;
          "
        >
          ←
        </button>
        <span
          id="imageHistoryInfo"
          style="
            text-align: center;
            font-size: 0.8em;
            color: gray;
            margin-top: 5px;
          "
        ></span>
        <button
          id="nextImage"
          style="
            width: auto;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-left: 5px;
          "
        >
          →
        </button>
      </label>
      <div style="width: 100%; margin-top: 10px">
        <img id="cardImage" width="100%" />
      </div>
    </div>
    <div id="result" style="min-height: 100px; overflow: auto"></div>
    <button id="markButton">评分</button>
    <script src="popup.js" type="module"></script>
  </body>
</html>
