<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marking Extension</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #capturedImage {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .settings-section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .settings-section h4 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    select, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
      font-family: monospace;
      font-size: 12px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .save-message {
      color: green;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="settings-section">
    <input type="password" id="doubaoKeyInput" placeholder="Enter your Doubao API Key" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
  </div>

  <div class="settings-section">
    <label for="modelSelect">Select AI Model:</label>
    <select id="modelSelect">
    </select>
  </div>
  
  <div class="settings-section">
    <label for="promptTextarea">System Prompt:</label>
    <textarea id="promptTextarea">
你是一名化学老师，正在批改试卷，这是第(4)题的评分标准，第①小题有两个空，在同一行左右两侧，其它小题各一个空。后续会给你发答题卡的图片，你需要做：
1.识别出图片中第(4)题每个空的内容
2.根据评分标准，判断每个空的得分
3.以{"1.1":{"anwser":"步骤1识别出的该空的内容","socre":1,"reason":""},"2":{...},...}格式返回结果，其中1.1表示第①小题的第一空，以此类推。reason写得精简

评分标准：(4)①500mL容量瓶(1分,不写“500mL”不得分) 13.6(2分)
②25(1分)
③将浓硫酸沿烧杯内壁缓慢注入水中(给分点一),并用玻璃棒不断搅拌(给分点二)(2分,合理即可)
④C(2分)
    </textarea>
  </div>

<script src="popup.js" type="module"></script>
</body>
</html>
