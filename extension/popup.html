<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Marking Extension</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-width: 400px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #capturedImage {
        max-width: 100%;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .settings-section {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      .settings-section h4 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
      }
      select,
      textarea,
      button,
      input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea#promptTextarea {
        height: 150px;
        resize: vertical;
        font-family: monospace;
        font-size: 12px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .save-message {
        color: green;
        font-size: 12px;
        margin-top: 5px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      td {
        overflow: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
      }
      .small-btn {
        font-size: 12px;
        padding: 4px;
        width: 16px;
        height: 16px;
        margin: 0;
        display: block;
      }
      th {
        overflow: auto;
      }
      th:not(:last-child) {
        resize: horizontal;
      }
      th:first-child {
        resize: both;
      }
      td:first-child {
        resize: vertical;
        overflow: auto;
      }
      td textarea {
        width: 100%;
        height: 100%;
        resize: none;
        box-sizing: border-box;
        margin: 0;
      }
      .criteria-cell {
        /* height: 100%; */
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="popup/index.tsx" type="module"></script>
  </body>
</html>
